<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="main.css" type="text/css">

<body>

            <button id="myButton">Add you bookmark</button>

        </div>

        <template id="bookmark-template">

                <div class="icon"></div>
                <div class="title"></div>
                <div class="url"></div>
                <button id="favorite">Fav?</button>
            </div>
          </template>
        
        <div class="examplebMark">

            <div class="flex">

                <div class="icon">Hello    
                </div>
                    
                    <div class="flex1">
                        <span>Title</span>
                        <div class="title">title</div>
                        <span>URL</span>
                        <div class="url">google</div>
                    </div>

                <button id="favorite">Fav?</button>

            </div>

        </div>
        
          
        <div class="bmOutput">

        </div>
        
       

    </div>



    <script type="text/javascript" src="dist/index.js"></script>

</html>
